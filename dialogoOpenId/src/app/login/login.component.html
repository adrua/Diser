<mat-card>
  <mat-card-header>
    <mat-card-title>{{ 'login._titulo' | translate }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" autocomplete="off">
      <div class="dialog-content">
        <div class="row">
          <div class="col-sm-12 col-xs-12">
            <mat-form-field style="width: 100%">
              <input matInput type="text" 
                     formControlName="username"
                     placeholder="{{ 'login.username' | translate }}!" />
            </mat-form-field>
            <mat-error *ngIf="loginForm.controls.username.invalid && loginForm.controls.username.touched">{{ "login.usernameError" | translate }}</mat-error>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-xs-12">
            <mat-form-field style="width: 100%">
              <input matInput type="password"
                     formControlName="password"
                     placeholder="{{ 'login.password' | translate }}:" />
            </mat-form-field>
            <mat-error *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched">{{ "login.passwordError" | translate }}</mat-error>
          </div>
        </div>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions class="text-center">
    <mat-spinner *ngIf="_proc" diameter="5"></mat-spinner>
    <button mat-button (click)="onSubmit(loginForm.value);" [disabled]="!loginForm.valid" class="text-center">{{ "login._guardar" | translate  }}</button>
    <br/>
    <button mat-flat-button>{{ "login._olvido" | translate  }}</button>
  </mat-card-actions>
</mat-card>
