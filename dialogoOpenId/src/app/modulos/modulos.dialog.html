<mat-card>
  <mat-card-header>
    <mat-card-title>{{ 'modulos._titulo' | translate }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="modulosForm" (ngSubmit)="onSubmit(modulosForm.value)" autocomplete="off">
      <div class="dialog-content">
        <picture id="p_1" filename="C:\Dialogo\bmps\library.bmp" [hidden]="!true"></picture>
        <div class="row">
          <!--moduloNombre: Column-->
          <div class="col-sm-12 col-xs-12" tabsequence="32766" format="[general]" htmlvalueishtml="0" id="modulo_nombre" [hidden]="!true" editlimit="255" editcase="any" editautoselect="yes" editautohscroll="yes" editimemode="0" backgroundmode="2">
            <mat-form-field>
              <input matInput type="text" formControlName="moduloNombre" placeholder="{{ 'modulos.moduloNombre' | translate }}:"/>
            </mat-form-field>
            <mat-error *ngIf="modulosForm.controls.moduloNombre.invalid && modulosForm.controls.moduloNombre.touched">{{ "modulos.moduloNombreError" | translate }}</mat-error>
          </div>
        </div>
        <div class="row">
          <!--moduloDescripcion: Column-->
          <div class="col-sm-12 col-xs-12" tabsequence="32766" format="[general]" htmlvalueishtml="0" id="modulo_descripcion" [hidden]="!true" editlimit="255" editcase="any" editautoselect="yes" editautohscroll="yes" editimemode="0" backgroundmode="2">
            <mat-form-field>
              <input matInput type="text" formControlName="moduloDescripcion" placeholder="{{ 'modulos.moduloDescripcion' | translate }}:"/>
            </mat-form-field>
            <mat-error *ngIf="modulosForm.controls.moduloDescripcion.invalid && modulosForm.controls.moduloDescripcion.touched">{{ "modulos.moduloDescripcionError" | translate }}</mat-error>
          </div>
        </div>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <mat-spinner *ngIf="_proc" style="width: 15px; height:15px"></mat-spinner>
    <button mat-button (click)="onSubmit(modulosForm.value)" [disabled]="!modulosForm.valid">{{ "modulos._guardar" | translate  }}</button>
    <button mat-button (click)="onDelete(modulosForm.value);" [disabled]="!modulosForm.valid">{{ "modulos._eliminar" | translate  }}</button>
    <button mat-button mat-dialog-close>{{ "modulos._cancelar" | translate  }}</button>
  </mat-card-actions>
</mat-card>
